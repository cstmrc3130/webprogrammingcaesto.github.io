<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/01. USU ICON.ico">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="STYLE.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>211402084 • CAESTO MARCO</title>
  </head>
  <body class="FORM_BODY">
    <div class="CONTAINER">
      <form id="FORM_1" action="GET.html" method="GET">
        <h2 class="FORM_H2">CREATE ACCOUNT</h2>
        <i class="fa fa-user fa-lg fa-fw" style="position: absolute; padding-inline-start: 0px; padding-block-start: 15px;"></i>
        <input class="FORM_1" type="text" placeholder="USERNAME" name="USERNAME" id="USERNAME" autocomplete="off" minlength="5" oninvalid="this.setCustomValidity('THIS FIELD CANNOT BE EMPTY')" oninput="this.setCustomValidity('')" required>
        <i class="fa fa-key fa-lg fa-fw" style="position: absolute; padding-inline-start: 0px; padding-block-start: 15px;"></i>
        <input class="FORM_1" type="password" placeholder="PASSWORD" name="PASSWORD" id="PASSWORD" autocomplete="off" minlength="5" oninvalid="this.setCustomValidity('THIS FIELD CANNOT BE EMPTY')" oninput="this.setCustomValidity('')" required="">
        <i class="fa fa-comment fa-lg fa-fw" style="position: absolute; padding-inline-start: 0px; padding-block-start: 15px;"></i>
        <textarea name="COMMENTS" id="COMMENTS" cols="22" rows="1" placeholder="COMMENTS"></textarea>
        <div class="BUTTON_NAV_1_DISABLED">
          <button type="submit" id="NEXT_CHECK" class="BUTTON_CHECKER">NEXT</button>
        </div>
        <div class="BUTTON_NAV_1">
          <button type="button" id="NEXT_1">NEXT</button>
        </div>
      </form>
      <form id="FORM_2" method="GET" action="GET.html">
        <h2 class="FORM_H2">PERSONAL INFO</h2>
        <table align="center" style="width: 280px;">
          <tr>
            <td style="text-align:left; width: 50%;">
              <label for="GENDER"></label>GENDER
            </td>
            <td>
              <ul>
                <li>
                  <input type="radio" name="GENDER" value="MALE" id="GENDER" >
                  <label for="MALE">MALE</label>
                </li>
                <li>
                  <input type="radio" name="GENDER" value="FEMALE" id="GENDER" >
                  <label for="FEMALE">FEMALE</label>
                </li>
              </ul>
            </td>
          </tr>
          <tr>
            <td style=" width: 50%;">
              <label for="HOBBIES"></label>HOBBIES
            </td>
            <td>
              <ul>
                <li>
                  <input type="checkbox" name="SPORT" id="SPORT" value="SPORT" onchange="GETCHECKBOXVALUES()">
                  <input type="hidden" name="HIDDEN" id="CHECKER" value="" onchange="GETCHECKBOXVALUES()">
                  <label for="SPORT">SPORT</label>
                </li>
                <li>
                  <input type="checkbox" name="TRAVEL" id="TRAVEL" value="TRAVELLING" onchange="GETCHECKBOXVALUES()">
                  <label for="TRAVEL">TRAVEL</label>
                </li>
                <li>
                  <input type="checkbox" name="BUSINESS" id="BUSINESS" value="BUSINESS" onchange="GETCHECKBOXVALUES()">
                  <label for="BUSINESS">BUSINESS</label>
                </li>
              </ul>
            </td>
          </tr>
          <tr>
            <td style=" width: 50%;">
              <label for="PROFESSION"></label>PROFESSION
            </td>
            <td style=" padding-inline-start: 4px;">
              <ul>
                <li>
                  <select onfocus='this.size=2;' onblur='this.size=1;' onchange='this.size=1;' name="PROFESSION" id="PROFESSION">
                    <option value="STUDENTS" name="STUDENTS">STUDENTS</option>
                    <option value="TEACHER" name>TEACHER</option>
                    <option value="DESIGNER">DESIGNER</option>
                    <option value="PROGRAMMER">PROGRAMMER</option>
                    <option value="SCIENTIST">SCIENTIST</option>
                  </select>
                </li>
              </ul>
            </td>
          </tr>
        </table>
        <div class="BUTTON_NAV_2">
          <button type="button" id="BACK_1">BACK</button>
          <button type="button" id="NEXT_2">NEXT</button>
        </div>
      </form>
      <form id="FORM_3" action="GET.html" method="GET" >
        <h2 class="FORM_H2">SOCIAL MEDIA</h2>
        <i class="fa fa-instagram fa-lg fa-fw" style="position: absolute; padding-inline-start: 0px; padding-block-start: 15px;"></i>
        <input class="FORM_3" type="text" placeholder="INSTAGRAM" name="INSTAGRAM" id="INSTAGRAM" oninvalid="this.setCustomValidity('THIS FIELD CANNOT BE EMPTY')" oninput="this.setCustomValidity('')" required>
        <i class="fa fa-facebook fa-lg fa-fw" style="position: absolute; padding-inline-start: 0px; padding-block-start: 15px;"></i>
        <input class="FORM_3" type="text" placeholder="FACEBOOK" name="FACEBOOK" id="FACEBOOK" oninvalid="this.setCustomValidity('THIS FIELD CANNOT BE EMPTY')" oninput="this.setCustomValidity('')" required>
        <i class="fa fa-whatsapp fa-lg fa-fw" style="position: absolute; padding-inline-start: 0px; padding-block-start: 15px;"></i>
        <input class="FORM_3" type="number" placeholder="WHATSAPP NUMBER" name="WHATSAPP" id="WHATSAPP" oninvalid="this.setCustomValidity('THIS FIELD CANNOT BE EMPTY')" oninput="this.setCustomValidity('')" required>
        <div class="BUTTON_NAV_3">
          <button type="button" id="BACK_2">BACK</button>
          <button type="submit" id="SUBMIT" onclick="SUBMITALLFORMS()">SUBMIT</button>
        </div>
      </form>
      <div class="PROCESS_ROW">
        <div id="PROCESS_ARROW"></div>
        <div class="PROCESS_COL">
          <small>STEP 1</small>
        </div>
        <div class="PROCESS_COL">
          <small>STEP 2</small>
        </div>
        <div class="PROCESS_COL">
          <small>STEP 3</small>
        </div>
      </div>
    </div>
  </body>

</html>
